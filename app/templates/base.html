<!DOCTYPE html>
<html>
  <head>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <link href="/static/css/custom.css" rel="stylesheet">
    {% block custom_css %}
    {% endblock custom_css %}
    <title> {%block title%} {%endblock%} </title>
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          {% block icon_bar %}
          {% endblock icon_bar %}
        </button>
        <a class="navbar-brand" href="/home/">Sculpt.io</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <div class="col-sm-6 col-md-6">
            <form class="navbar-form" role="search" action="/home" method="GET">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
            </form>
          </div>
          {% block nav_links %}
          {% endblock nav_links %}
          <li></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>

    <!-- body -->
    <div class="container">
      <div class="col-md-10 col-md-offset-1">
        <!-- main body -->
        {%block body%} {%endblock%}
      </div>
    </div>

    <!-- footer -->
    <footer class="container-fluid text-center footer navbar-fixed-bottom">
      <br>
      &copy; 2017 - Michael Kotlik, Kenneth Li, Nicholas Ng, James Yang
    </footer>

  </body>
</html>
