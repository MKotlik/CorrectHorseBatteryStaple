{% extends "base.html" %}

{% block icon_bar %}
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
{% endblock icon_bar %}

{% block nav_links %}
<li><a href="/settings/">Settings</a></li>
<li><a href="/test">Editor</a></li>
<li><a href="/logout/">Logout</a></li>
{% endblock nav_links %}

{% block body %}
  <div class="panel panel-default">
    <div class="panel-heading">
      Create a Project
    </div>
    <div class="panel-body">
      <form>
	<div class="form-group">
	  <label for="projectName">Project Name</label>
	  <input type="text" class="form-control" id="projectName" name="project" placeholder="Project Name">
	</div>
	<div class="form-group">
	  <label for="description">Description</label>
	  <input type="text" class="form-control" id="description" name="description" placeholder="Description">
	</div>
	<div class="form-group">
	  <label for="contributors">Contributors</label>
	  <input type="text" class="form-control" id="contributors" name="contributors" placeholder="Name1, Name2, Name3, ...">
	</div>
	<label>Accessability</label>
	<div class="radio">
	  <label>
	    <input type="radio" class="form-control" id="accessRights">
	    Public
	  </label>
	</div>
	<button id="createButton" type="submit" class="btn btn-default"> Submit</button>
      </form>
    </div>
  </div>

{% endblock body %}
