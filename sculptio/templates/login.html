{% extends "base.html" %}

{% block custom_css %}
<link href="/static/css/login-style.css" rel="stylesheet">
{% endblock custom_css %}

{% block title %}
Log In - sculpt.io
{% endblock title %}

{% block icon_bar %}
<span class="icon-bar"></span>
<span class="icon-bar"></span>
{% endblock icon_bar %}

{% block nav_links %}
<li><a href="/login/">Log In</a></li>
<li><a href="/signup/">Sign Up</a></li>
{% endblock nav_links %}

{% block body %}
<div class="container" id="login-cont">
  <div class="row" id="login-row">
    <div class="col-md-8 col-md-offset-2" id="login-col">
      <div id="loginStatus">
      </div>
      <form id="loginForm" action="/ajaxlogin/" method="post">
        <div class="form-group">
          <label for="loginUsername">Username</label>
	  <input type="text" class="form-control" id="loginlUsername" name="username" placeholder="Type your username" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
	  <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Type your password" required>
        </div>
        <button id="loginFormButton" type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
<script src="/static/js/custom-login.js"></script>
{% endblock body %}
